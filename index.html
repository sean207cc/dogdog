<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>iOSå„ªåŒ–ç‰ˆ-æ„›å¿ƒç…™ç«</title>
    <style>
        /* ----- CSS æ¨£å¼ ----- */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none; /* iOS ç¦æ­¢é¸å–æ–‡å­— */
            touch-action: none; /* é—œéµï¼šç¦æ­¢ç€è¦½å™¨é è¨­çš„æ»‘å‹•/ç¸®æ”¾è¡Œç‚º */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* iOS ç‰¹æœ‰çš„é»æ“Šé«˜äº®æ¶ˆé™¤ */
            -webkit-tap-highlight-color: transparent;
        }

        /* UI é¢æ¿ - æ‰‹æ©Ÿç‰ˆå„ªåŒ– */
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            /* æ”¯æ´ iPhone ç€æµ·èˆ‡åº•éƒ¨æ©«æ¢ */
            top: max(20px, env(safe-area-inset-top));
            left: max(20px, env(safe-area-inset-left));
            
            background: rgba(30, 30, 30, 0.75); /*ç¨å¾®é€æ˜ä¸€é»*/
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari æ”¯æ´ */
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 180px; /* æ‰‹æ©Ÿä¸Šçª„ä¸€é» */
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            pointer-events: auto;
        }

        .ui-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .ui-label {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
            color: #ff8fa3;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ui-hint {
            font-size: 11px;
            color: #ccc;
            margin-bottom: 5px;
            line-height: 1.4;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 6px;
        }

        /* é¡è‰²é¸æ“‡å™¨ */
        .color-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .color-label { font-size: 12px; opacity: 0.7; }
        
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 50px;
            height: 30px;
            border-radius: 4px;
            padding: 0;
            background: transparent;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            /* å¢åŠ è§¸æ§å€åŸŸ */
            min-height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #music-btn.playing {
            background: rgba(0, 255, 128, 0.2);
            border-color: rgba(0, 255, 128, 0.5);
            color: #00ff80;
        }

        /* iOS ä¸Šéš±è—å…¨è¢å¹•æŒ‰éˆ•ï¼Œå› ç‚º Safari ä¸æ”¯æ´ API */
        #fullscreen-btn {
            display: none; 
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-panel">
        
        <div class="ui-group">
            <span class="ui-label">äº’å‹•æŒ‡å—</span>
            <div class="ui-hint">
                ğŸ‘† <b>é»æ“Šè¢å¹•</b>ï¼šæ’­æ”¾éŸ³æ¨‚ä¸¦ç‚¸é–‹<br>
                âŸ³ <b>è‡ªå‹•æ—‹è½‰</b>ï¼šç›´ç«‹æ„›å¿ƒ<br>
                â³ <b>è‡ªå‹•é‚„åŸ</b>ï¼š5 ç§’å¾Œéš±è—è¨Šæ¯
            </div>
        </div>

        <div class="ui-group">
            <span class="ui-label">èƒŒæ™¯éŸ³æ¨‚</span>
            <div id="music-btn" class="action-btn">
                <span>ğŸµ</span> <span id="music-text">é»æ“Šè¢å¹•æ’­æ”¾</span>
            </div>
        </div>

        <div class="ui-group">
            <span class="ui-label">æ¼¸å±¤é…è‰²</span>
            <div class="color-row">
                <span class="color-label">åº•éƒ¨</span>
                <input type="color" id="color-bottom" value="#4400ff">
            </div>
            <div class="color-row">
                <span class="color-label">é ‚éƒ¨</span>
                <input type="color" id="color-top" value="#ff0055">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ----- JavaScript ç¨‹å¼ç¢¼ -----

        // --- å…¨å±€è®Šæ•¸ ---
        let scene, camera, renderer, particles, particleGeometry, particleMaterial;
        let heartGroup;
        let textSprite = null;
        
        const HIDDEN_MESSAGE = "Will You Marry Me?";

        const PARTICLE_COUNT = 15000; // iOS ç¨å¾®é™ä½ä¸€é»é»ç²’å­æ•¸ä¿è­‰æµæš¢
        const PARTICLE_SIZE = 0.2; // æ‰‹æ©Ÿè¢å¹•å°ï¼Œç²’å­ç¨å¾®å¤§ä¸€é»é»æ‰æ¸…æ¥š
        
        let colorBottom = new THREE.Color("#4400ff");
        let colorTop = new THREE.Color("#ff0055");

        let targetInteractionFactor = 0; 
        let currentInteractionFactor = 0; 
        
        let mouseX = 0;
        let mouseY = 0;

        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let explosionDirections = new Float32Array(PARTICLE_COUNT * 3);

        let explosionState = 'idle'; 
        let waitStartTime = 0; 
        const WAIT_DURATION = 5000; 

        // éŸ³æ¨‚è®Šæ•¸
        let bgMusic = null;
        let isMusicPlaying = false;
        let hasUserInteracted = false; 

        // --- Three.js åˆå§‹åŒ– ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            if (!container) return;

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 45; // æ‰‹æ©Ÿç›´å‘è¢å¹•è¼ƒçª„ï¼Œé¡é ­å†æ‹‰é ä¸€é»
            camera.position.y = 0; 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // â˜… iOS é—œéµå„ªåŒ–ï¼šé™åˆ¶ PixelRatio æœ€å¤§ç‚º 2ï¼Œé¿å… Retina è¢å¹•éç†± â˜…
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            container.appendChild(renderer.domElement);
            
            // â˜… iOS é—œéµï¼šä½¿ç”¨ touchstart ä½œç‚ºä¸»è¦è§¸ç™¼ï¼Œåæ‡‰æ¯” click å¿« â˜…
            renderer.domElement.addEventListener('touchstart', onCanvasTouchStart, { passive: false });
            renderer.domElement.addEventListener('click', onCanvasTouchStart); // ä¿ç•™ click ä»¥é˜²è¬ä¸€

            heartGroup = new THREE.Group();
            scene.add(heartGroup);

            // 1. å»ºç«‹ç²’å­ç³»çµ±
            particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
                colors[i] = 1; 
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const speed = 0.5 + Math.random() * 0.5; 

                explosionDirections[idx] = Math.sin(phi) * Math.cos(theta) * speed;
                explosionDirections[idx + 1] = Math.sin(phi) * Math.sin(theta) * speed;
                explosionDirections[idx + 2] = Math.cos(phi) * speed;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            particleMaterial = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.9,
                depthWrite: false
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            heartGroup.add(particles);

            calculateHeartShape();
            updateParticleColors();
            updateText(HIDDEN_MESSAGE);
            initMusic();

            // äº‹ä»¶ç›£è½ (åŒ…å«è§¸æ§)
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            // â˜… iOS é—œéµï¼šç›£è½æ‰‹æŒ‡ç§»å‹• â˜…
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            
            animate();
        }

        // --- éŸ³æ¨‚åˆå§‹åŒ– ---
        function initMusic() {
            bgMusic = new Audio('music.mp3'); 
            bgMusic.loop = true; 
            bgMusic.volume = 0.5; 

            // åœ¨ iOS ä¸Šï¼Œéœ€è¦å°‡ AudioContext é å…ˆè¼‰å…¥ (é›–ç„¶é€™è£¡æ˜¯ simple Audioï¼Œä½†é‚è¼¯é¡ä¼¼)
            bgMusic.load();

            const musicBtn = document.getElementById('music-btn');
            musicBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // é˜²æ­¢åŒæ™‚è§¸ç™¼çˆ†ç‚¸
                toggleMusic();
            });
            // è§¸æ§äº‹ä»¶ä¹Ÿç¶å®š
            musicBtn.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                toggleMusic();
            }, {passive: false});
        }

        function toggleMusic() {
            if (!bgMusic) return;
            if (bgMusic.paused) {
                bgMusic.play().then(() => updateMusicUI(true)).catch(console.error);
            } else {
                bgMusic.pause();
                updateMusicUI(false);
            }
        }

        function updateMusicUI(isPlaying) {
            const musicBtn = document.getElementById('music-btn');
            const musicText = document.getElementById('music-text');
            if (isPlaying) {
                musicBtn.classList.add('playing');
                musicText.innerText = "éŸ³æ¨‚æ’­æ”¾ä¸­";
                isMusicPlaying = true;
            } else {
                musicBtn.classList.remove('playing');
                musicText.innerText = "éŸ³æ¨‚æš«åœ";
                isMusicPlaying = false;
            }
        }

        // --- äº’å‹•è§¸ç™¼ (æ•´åˆ Touch å’Œ Click) ---
        function onCanvasTouchStart(e) {
            // å¦‚æœæ˜¯è§¸æ§äº‹ä»¶ï¼Œé˜»æ­¢é è¨­è¡Œç‚º (ä¾‹å¦‚é›™æ“Šç¸®æ”¾)
            if(e.type === 'touchstart') {
                // e.preventDefault(); // è¦–æƒ…æ³ï¼Œé€™è£¡ä¸é˜»æ­¢æ¯”è¼ƒå¥½ï¼Œä»¥å…å½±éŸ¿ UI é»æ“Š
            }

            // 1. æ’­æ”¾éŸ³æ¨‚ (iOS å¿…é ˆåœ¨ touchstart å…§ç›´æ¥å‘¼å« play)
            if (!hasUserInteracted && bgMusic) {
                bgMusic.play().then(() => {
                    updateMusicUI(true);
                    hasUserInteracted = true;
                }).catch(err => {
                    console.log("iOS éŸ³è¨Šè§£é–å¤±æ•—æˆ–éœéŸ³æ¨¡å¼", err);
                });
            }

            // 2. è§¸ç™¼çˆ†ç‚¸
            if (explosionState === 'idle') {
                explosionState = 'exploding';
            }
        }

        // --- å»ºç«‹æ–‡å­— ---
        function updateText(message) {
            if (textSprite) {
                heartGroup.remove(textSprite);
                if (textSprite.material.map) textSprite.material.map.dispose();
                textSprite.material.dispose();
                textSprite = null;
            }
            if (!message) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const fontSize = 60;
            const fontFace = '-apple-system, Arial, sans-serif'; // iOS å­—é«”å„ªåŒ–
            
            ctx.font = `bold ${fontSize}px ${fontFace}`;
            const textWidth = ctx.measureText(message).width;
            
            canvas.width = textWidth > 0 ? textWidth + 40 : 200; 
            canvas.height = fontSize + 40;

            ctx.font = `bold ${fontSize}px ${fontFace}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(255, 0, 85, 0.8)';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ffffff';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true,
                depthTest: false,
                opacity: 0 
            });
            
            textSprite = new THREE.Sprite(spriteMaterial);
            // æ‰‹æ©Ÿä¸Šæ–‡å­—ç¨å¾®å¤§ä¸€é»
            const scale = 0.1; 
            textSprite.scale.set(canvas.width * scale, canvas.height * scale, 1);
            
            textSprite.position.set(0, -18, 10); // ç¨å¾®æ›´ä½ä¸€é»
            heartGroup.add(textSprite);
        }

        function calculateHeartShape() {
            const positions = targetPositions;
            let i = 0;
            while (i < PARTICLE_COUNT) {
                const x = (Math.random() * 3) - 1.5;
                const y = (Math.random() * 3) - 1.5;
                const z = (Math.random() * 3) - 1.5;

                const a = x * x + (9/4) * y * y + z * z - 1;
                const result = Math.pow(a, 3) - x * x * z * z * z - (9/80) * y * y * z * z * z;

                if (result < 0) {
                    const scale = 10; 
                    const idx = i * 3;
                    positions[idx] = x * scale;           
                    positions[idx + 1] = z * scale;       
                    positions[idx + 2] = y * scale;       
                    i++;
                }
            }
        }

        function updateParticleColors() {
            const colors = particleGeometry.attributes.color.array;
            const positions = targetPositions; 
            const minY = -13; 
            const maxY = 13; 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                const y = positions[idx + 1];
                let alpha = (y - minY) / (maxY - minY);
                alpha = Math.max(0, Math.min(1, alpha)); 
                const finalColor = colorBottom.clone().lerp(colorTop, alpha);
                colors[idx] = finalColor.r;
                colors[idx + 1] = finalColor.g;
                colors[idx + 2] = finalColor.b;
            }
            particleGeometry.attributes.color.needsUpdate = true;
        }

        // --- æ»‘é¼ ç§»å‹• (Desktop) ---
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- è§¸æ§ç§»å‹• (iOS) ---
        function onTouchMove(event) {
            if (event.touches.length > 0) {
                // event.preventDefault(); // å¦‚æœéœ€è¦ç¦æ­¢é é¢æ»¾å‹•è«‹è§£é–‹é€™è¡Œ
                const touch = event.touches[0];
                mouseX = (touch.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(touch.clientY / window.innerHeight) * 2 + 1;
            }
        }

        // --- å‹•ç•«å¾ªç’° ---
        function animate() {
            requestAnimationFrame(animate);

            switch (explosionState) {
                case 'idle':
                    targetInteractionFactor = 0;
                    break;
                case 'exploding':
                    targetInteractionFactor = 1.0; 
                    if (currentInteractionFactor > 0.95) {
                        explosionState = 'waiting';
                        waitStartTime = Date.now(); 
                    }
                    break;
                case 'waiting':
                    targetInteractionFactor = 1.0; 
                    if (Date.now() - waitStartTime > WAIT_DURATION) {
                        explosionState = 'gathering';
                    }
                    break;
                case 'gathering':
                    targetInteractionFactor = 0; 
                    if (currentInteractionFactor < 0.05) {
                        explosionState = 'idle';
                    }
                    break;
            }

            let lerpSpeed = (explosionState === 'exploding') ? 0.08 : 0.04;
            currentInteractionFactor += (targetInteractionFactor - currentInteractionFactor) * lerpSpeed;
            
            const explosionForce = currentInteractionFactor * 60.0; 
            const positions = particleGeometry.attributes.position.array;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                let heartX = targetPositions[idx];
                let heartY = targetPositions[idx + 1];
                let heartZ = targetPositions[idx + 2];

                let explodeX = explosionDirections[idx] * explosionForce;
                let explodeY = explosionDirections[idx + 1] * explosionForce;
                let explodeZ = explosionDirections[idx + 2] * explosionForce;

                let gravityY = 0;
                if (currentInteractionFactor > 0.05) {
                    gravityY = -Math.pow(currentInteractionFactor, 2) * 25.0;
                }

                let targetX = heartX + explodeX;
                let targetY = heartY + explodeY + gravityY;
                let targetZ = heartZ + explodeZ;

                positions[idx] += (targetX - positions[idx]) * 0.1;
                positions[idx + 1] += (targetY - positions[idx + 1]) * 0.1;
                positions[idx + 2] += (targetZ - positions[idx + 2]) * 0.1;
            }
            
            particleGeometry.attributes.position.needsUpdate = true;

            if(heartGroup) {
                heartGroup.rotation.y += 0.008;
                // è¦–å·®ç§»å‹•ï¼šåŠ å…¥é˜»å°¼è®“ç§»å‹•æ›´å¹³æ»‘
                heartGroup.position.x += (mouseX * 1.5 - heartGroup.position.x) * 0.1;
                heartGroup.position.y += (mouseY * 1.5 - heartGroup.position.y) * 0.1;
            }

            if (textSprite && textSprite.material) {
                const baseScale = 0.1 * textSprite.material.map.image.width; // iOS ä¸Šæ¯”ä¾‹ç•¥å¤§
                let alpha = Math.max(0, (currentInteractionFactor - 0.5) * 2);
                textSprite.material.opacity = alpha;
                const targetScale = baseScale * (0.8 + alpha * 0.2); 
                textSprite.scale.x += (targetScale - textSprite.scale.x) * 0.1;
                textSprite.scale.y = textSprite.scale.x * (textSprite.material.map.image.height / textSprite.material.map.image.width);
            }

            renderer.render(scene, camera);
        }

        function setupUI() {
            document.getElementById('color-bottom').addEventListener('input', (e) => {
                colorBottom.set(e.target.value);
                updateParticleColors();
            });
            document.getElementById('color-top').addEventListener('input', (e) => {
                colorTop.set(e.target.value);
                updateParticleColors();
            });
            // éš±è— fullscreen æŒ‰éˆ•ï¼Œå› ç‚º iOS ä¸æ”¯æ´
            document.getElementById('fullscreen-btn').style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.onload = function() {
            initThree();
            setupUI();
        };

    </script>
</body>
